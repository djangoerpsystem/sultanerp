{% extends "_base.html" %}

{% block content %}
{% include "navbar.html" %}

<div class="container mt-4">
    <a href="{% url 'wiki_index' %}" class="btn btn-outline-secondary mb-4">
        {{dynamic_texts.back_to.text}} {{dynamic_texts.handbook.text}}
    </a>
    
    <h2 class="display-4">{{ category.category }}</h2>

    <div class="list-group mt-3">
        {% for wiki in wikis %}
            <a href="{% url 'wiki_detail' category.category wiki.header %}" class="list-group-item list-group-item-action">
                {{ wiki.header }}
            </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
