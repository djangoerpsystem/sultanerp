{% extends "_base.html" %}

{% block content %}
{% include "navbar.html" %}

<div class="container mt-4">
    <h1 class="display-4 mb-3">{{dynamic_texts.handbook.text}}</h1>
    <p class="lead">{{dynamic_texts.categories.text}}</p>

    <div class="list-group mt-3">
        {% for category in categories %}
            <a href="{% url 'category_detail' category.category %}" class="list-group-item list-group-item-action">
                {{ category.category }}
            </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
